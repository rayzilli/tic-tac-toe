<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div id="board">
      <div data-square="1" class='square'>1</div>
      <div data-square="2" class="square">2</div>
      <div data-square="3" class="square">3</div>
      <div data-square="4" class="square">4</div>
      <div data-square="5" class="square">5</div>
      <div data-square="6" class="square">6</div>
      <div data-square="7" class="square">7</div>
      <div data-square="8" class="square">8</div>
      <div data-square="9" class="square">9</div>
    </div>
    
</body>
</html>
